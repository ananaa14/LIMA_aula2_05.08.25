<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8"> <!--comando usado pra indicar o idioma do programa, nesse caso, português-->
  <title> Título da aba</title>
  <!-- Sem o comando meta, o acento agudo na letra I não seria reconhecido-->
 </head>
 <body>
 <h1> Revisando a Estrutura básica de HTML </h1>
 <h2> Revisando a Estrutura básica de HTML </h2>
 <h3> Revisando a Estrutura básica de HTML </h3>
 <h4> Revisando a Estrutura básica de HTML </h4>
 <h5> Revisando a Estrutura básica de HTML </h5>
 <h6> Revisando a Estrutura básica de HTML </h6>
 <!-- O comando <h1> é usado como título e <h2> como subtítulo, além disso, existem 6 tamnhos de fonte h1 até h6, como indicado acima-->
 <p> Mais um teste de html.. </p>
 <p> Teste de comando de paragráfo </p>
 <!-- o comando <p> e </p> indicam a divisão de paragráfos dentro do programa--> 
 </body>
 </html>
